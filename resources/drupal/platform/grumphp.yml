parameters:
  git_dir: .
  bin_dir: vendor/bin
  process_timeout: 300
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    git_commit_message:
      matchers: ['/\.*/']
    phpcs:
      standard: ./vendor/drupal/coder/coder_sniffer/Drupal
      triggered_by:
        - php
        - module
        - inc
        - theme
      whitelist_patterns:
        - web/sites/all/*/custom
