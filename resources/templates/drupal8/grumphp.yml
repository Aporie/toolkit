parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    git_commit_message:
      matchers: ['/\.*/']
    phpcs:
      standard: ./vendor/drupal/coder/coder_sniffer/Drupal
      triggered_by:
        - php
        - module
        - inc
        - theme
      phpcs.whitelist_patterns:
        - web/