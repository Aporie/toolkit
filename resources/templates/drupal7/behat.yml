drupal7:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
      filters:
        tags: "@d7"
  extensions:
    Behat\MinkExtension:
      base_url: http://web:8080
    Drupal\DrupalExtension:
      api_driver: "drupal"
      drupal:
        drupal_root: "web"
      region_map:
        left sidebar: "#sidebar-first"
        content: "#content"

drush:
  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\DrushContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MarkupContext
      filters:
        tags: "@drushTest"
  extensions:
    Behat\MinkExtension:
      base_url: http://web:8080
    Drupal\DrupalExtension:
      api_driver: "drush"
      drush_driver: "drush"
      drush:
        root: "web"
      region_map:
        left sidebar: "#sidebar-first"
        content: "#content"