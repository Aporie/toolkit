# =============================================================================
# Default Task Runner configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Global Task Runner settings
# -----------------------------------------------------------------------------
runner:
  template_path: "resources/templates"
  bin_dir: "./vendor/bin"
  tasks: []

# -----------------------------------------------------------------------------
# GitHub configuration values.
# -----------------------------------------------------------------------------
github:
  # GitHub personal access token token.
  # @link https://github.com/settings/tokens
  token: ~

# -----------------------------------------------------------------------------
# Release commands configuration values.
# -----------------------------------------------------------------------------
release:

  # List of tasks to be ran before creating the release archive.
  tasks: []

  # Time and date formats used when generating values below.
  time_format: "H:i:s"
  date_format: "Y-m-d"

  # The following values are created at runtime and can be used when appending
  # release notes to text files.
  # They can be accessed via ${release.NAME}
# version: ~
# date: ~
# time: ~
# timestamp: ~

# -----------------------------------------------------------------------------
# Drupal template.
# -----------------------------------------------------------------------------
drupal:
  template: ${COMPOSER_TEMPLATE}
  template_path: ${runner.template_path}/${drupal.template}
  
  

# -----------------------------------------------------------------------------
# List of dynamically-defined commands.
# -----------------------------------------------------------------------------
commands:
  project:install:
    - cd ${drupal.template_path} && composer install --ansi --no-suggest && git init
    - mkdir -p ${PWD}/${drupal.template_path}/web/sites/all/modules/contrib
    - ln -sf ${PWD}/${drupal.template_path}/vendor/drupal/drupal-extension/fixtures/${drupal.template}/modules/behat_test ${PWD}/${drupal.template_path}/web/sites/all/modules/contrib/behat_test
    - while ! mysqladmin ping --user=root -h mysql --password="" --silent; do echo Waiting for mysql; sleep 3; done
    - cd ${drupal.template_path} && /usr/bin/env PHP_OPTIONS="-d sendmail_path=`which true`" ./vendor/bin/drush -r web si --db-url=mysql://root:@mysql:3306/drupal standard -y
    - cd ${drupal.template_path} && ./vendor/bin/drush -r web en behat_test -y
  project:test:
    - rm -rf build
    - ln -sf ${PWD}/${drupal.template_path}/web ${PWD}/build
    - cd ${drupal.template_path} && ./vendor/bin/grumphp run --ansi
    - cd ${drupal.template_path} && cp behat.yml ./vendor/drupal/drupal-extension/behat.yml
    - cd ${drupal.template_path} && ./vendor/bin/behat -c vendor/drupal/drupal-extension/behat.yml --colors