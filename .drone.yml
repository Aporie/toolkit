workspace:
  base: /test
  path: toolkit

services:
  web:
    image: fpfis/httpd-php-dev:${PHP_VERSION=7.1}
    environment:
    - DOCUMENT_ROOT=/test/toolkit

pipeline:
  composer-install:
    group: prepare
    image: fpfis/httpd-php-dev:${PHP_VERSION=7.1}
    volumes:
    - /cache:/cache
    commands:
    - composer install --ansi --no-suggest --no-progress

  grumphp:
    group: test
    image: fpfis/httpd-php-dev:${PHP_VERSION=7.1}
    commands:
    - ./vendor/bin/grumphp run
  
  phpunit:
    group: test
    image: fpfis/httpd-php-dev:${PHP_VERSION=7.1}
    commands:
    - ./vendor/bin/phpunit

matrix:
  PHP_VERSION:
  - 7.1
  - 7.2
