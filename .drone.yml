# ==============================================================================
# Pull request clone ===========================================================
# ==============================================================================
# Use plugin to checkout pull requests for caching issue:
# https://github.com/drone/drone/issues/2390
# ==============================================================================
clone:
  git:
    image: plugins/git:next

# ==============================================================================
# Workspace location.
# ==============================================================================
workspace:
  base: /test
  path: toolkit

# ==============================================================================
# Matrix section
# ==============================================================================
matrix:
  COMPOSER_TEMPLATE:
    - drupal7
    - drupal8
  PHP_VERSION:
    - 56
    - 71
  # Temporarily added to skip builds.
  include:
    - COMPOSER_TEMPLATE: drupal7
      PHP_VERSION: 71
  RUNNER_OPTS:
    - "--ansi --progress-delay=300"

# ==============================================================================
# Main services
# ==============================================================================
services:
  web:
    image: fpfis/php${PHP_VERSION}-build
    environment:
      - DOCUMENT_ROOT=/test/toolkit/build
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  selenium:
    image: selenium/standalone-chrome

# ==============================================================================
# Pipelines
# ==============================================================================
pipeline:

  # ============================================================================
  # Setup section:
  # ============================================================================
  setup:
    image: fpfis/php${PHP_VERSION}-build
    commands:
      - composer install --ansi --no-suggest
    volumes:
      - /cache/${DRONE_REPO_NAME}:/cache

  install:
    image: fpfis/php${PHP_VERSION}-build
    commands:
      - ./vendor/bin/run project:install ${RUNNER_OPTS}
    volumes:
      - /cache/${DRONE_REPO_NAME}:/cache

  test:
    image: fpfis/php71-build
    commands:
      - ./vendor/bin/run project:test ${RUNNER_OPTS}
    volumes:
      - /cache/${DRONE_REPO_NAME}:/cache